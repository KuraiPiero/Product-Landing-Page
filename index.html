<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<nav id="nav-bar">
				<a href="#header" class="nav-link">Home</a>
				<a href="#starred" class="nav-link">Starred</a>
				<a href="#features" class="nav-link">Features</a>
				<figure id="header__img-section">
					<img src="https://raw.githubusercontent.com/KuraiPiero/Product-Landing-Page/26babd35fc2f0be6c17c8f8517c98d2ddb5b52b3/assets/logo.svg" alt="" id="header-img" />
				</figure>
				<a href="#top" class="nav-link">Customer Top Picks </a>
				<a href="#footer" class="nav-link">Footer</a>
			</nav>
		</header>
		<main>
			<div id="video-container">
				<div class="overlay">
					<svg viewBox="0 0 359 359" xmlns="http://www.w3.org/2000/svg">
						<filter id="noiseFilter">
							<feTurbulence type="fractalNoise" baseFrequency="5.88" numOctaves="6" stitchTiles="stitch" />
						</filter>

						<rect width="100%" height="100%" filter="url(#noiseFilter)" />
					</svg>
				</div>
				<div class="grainyoverlay">
					<svg viewBox="0 0 359 359" xmlns="http://www.w3.org/2000/svg" load="lazy">
						<filter id="noiseFilter">
							<feTurbulence type="fractalNoise" baseFrequency="5.88" numOctaves="6" stitchTiles="stitch" />
						</filter>

						<rect width="100%" height="100%" filter="url(#noiseFilter)" />
					</svg>
				</div>
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/tYGvmaEQNCc?autoplay=1&mute=1&controls=0&loop=1&playlist=tYGvmaEQNCc"
					title="YouTube video player"
					frameborder="0"
					allow="autoplay"
					id="video"
					preload="none"
					src="video.mp4"
					poster="assets\poster.png"
				></iframe>
			</div>
			<section id="starred"></section>
			<section id="features"></section>
			<section id="top"></section>
		</main>
		<footer id="footer">
			<form action="https://www.freecodecamp.com/email-submit" id="form">
				<label for="" id="name-label" class="form__label">
					<input type="text" placeholder="Enter your name" id="name" required />
				</label>
				<label for="" id="email-label" class="form__label">
					<input type="email" placeholder="Enter your email" id="email" required name="email" />
				</label>
				<label for="" class="form__label text-area">
					<textarea name="" id="" cols="5" rows="5"></textarea>
				</label>
				<input type="submit" value="Submit" id="submit" />
			</form>
		</footer>
	</body>
</html>
